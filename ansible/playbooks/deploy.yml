---
- name: Deploy DevOps Platform Application
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    app_dir: "{{ app_directory }}"
    git_repo: "https://gitlab.com/YOUR_USERNAME/multi-env-deployment-platform.git"
    git_branch: "main"

  tasks:
    - name: Display deployment information
      debug:
        msg: |
          Deploying to: {{ inventory_hostname }}
          Environment: {{ environment }}
          App Directory: {{ app_dir }}

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: setup

    - name: Install required packages
      apt:
        name:
          - git
          - curl
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
      tags: setup

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: docker

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes
      tags: docker

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: docker

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      tags: docker

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
      tags: docker

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      tags: deploy

    - name: Check if repository exists
      stat:
        path: "{{ app_dir }}/.git"
      register: git_repo_check
      tags: deploy

    - name: Clone repository (if not exists)
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_dir }}"
        version: "{{ git_branch }}"
        force: yes
      when: not git_repo_check.stat.exists
      become_user: "{{ ansible_user }}"
      tags: deploy

    - name: Pull latest changes (if exists)
      git:
        repo: "{{ git_repo }}"
        dest: "{{ app_dir }}"
        version: "{{ git_branch }}"
        update: yes
      when: git_repo_check.stat.exists
      become_user: "{{ ansible_user }}"
      tags: deploy

    - name: Create environment file
      template:
        src: ../templates/.env.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
      tags: config

    - name: Stop existing containers
      command: docker-compose down
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ ansible_user }}"
      ignore_errors: yes
      tags: deploy

    - name: Build Docker images
      command: docker-compose build
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ ansible_user }}"
      tags: deploy

    - name: Start application containers
      command: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ ansible_user }}"
      tags: deploy

    - name: Wait for services to be healthy
      pause:
        seconds: 30
      tags: deploy

    - name: Check running containers
      command: docker-compose ps
      args:
        chdir: "{{ app_dir }}"
      become_user: "{{ ansible_user }}"
      register: container_status
      tags: verify

    - name: Display container status
      debug:
        var: container_status.stdout_lines
      tags: verify

    - name: Test backend health endpoint
      uri:
        url: "http://localhost:5005/health"
        method: GET
        status_code: 200
      register: health_check
      retries: 5
      delay: 10
      until: health_check.status == 200
      tags: verify

    - name: Display deployment success message
      debug:
        msg: |
          âœ“ Deployment completed successfully!
          Environment: {{ environment }}
          Frontend: http://{{ ansible_host }}:8080
          Backend: http://{{ ansible_host }}:5005
      tags: verify
