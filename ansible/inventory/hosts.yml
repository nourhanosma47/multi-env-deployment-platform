all:
  children:
    # Development Environment
    development:
      hosts:
        dev-server:
          ansible_host: localhost
          ansible_connection: local
          environment: dev
    
    # Staging Environment
    staging:
      hosts:
        staging-server:
          ansible_host: staging.example.com
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/devops-key.pem
          environment: staging
    
    # Production Environment
    production:
      hosts:
        prod-server:
          ansible_host: production.example.com
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/devops-key.pem
          environment: production
  
  vars:
    ansible_python_interpreter: /usr/bin/python3
    project_name: devops-platform
    app_directory: /opt/app
    docker_compose_version: "2.20.0"
