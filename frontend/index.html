<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Platform - Multi-Environment Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4">
                <h1 class="text-2xl font-bold">ðŸš€ Multi-Environment Deployment Platform</h1>
                <p class="text-blue-100 text-sm mt-1">Full-Stack DevOps Project</p>
            </div>
        </nav>

        <div class="container mx-auto px-6 py-8">
            <!-- System Status -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">ðŸ“Š</span> System Status
                </h2>
                <div id="status" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="text-center p-4 bg-gray-50 rounded">
                        <div class="text-sm text-gray-600">API</div>
                        <div id="api-status" class="text-lg font-semibold">...</div>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded">
                        <div class="text-sm text-gray-600">Database</div>
                        <div id="db-status" class="text-lg font-semibold">...</div>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded">
                        <div class="text-sm text-gray-600">Cache</div>
                        <div id="cache-status" class="text-lg font-semibold">...</div>
                    </div>
                </div>
            </div>

            <!-- Add Item Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">âž•</span> Add New Item
                </h2>
                <form id="addItemForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Item Name</label>
                        <input type="text" id="itemName" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Docker Container">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="itemDescription" rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Enter item description..."></textarea>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                        Add Item
                    </button>
                </form>
                <div id="message" class="mt-4"></div>
            </div>

            <!-- Items List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">ðŸ“¦</span> Items List
                </h2>
                <div id="itemsList" class="space-y-3">
                    <div class="text-center text-gray-500 py-8">Loading items...</div>
                </div>
            </div>

            <!-- Cache Test -->
            <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <span class="mr-2">âš¡</span> Redis Cache Test
                </h2>
                <button onclick="testCache()"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Test Cache
                </button>
                <div id="cacheResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5005';

        // Fetch system status
        async function fetchStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                document.getElementById('api-status').innerHTML = `<span class="text-green-600">âœ“ ${data.api}</span>`;
                document.getElementById('db-status').innerHTML = `<span class="text-green-600">âœ“ ${data.database}</span>`;
                document.getElementById('cache-status').innerHTML = `<span class="text-green-600">âœ“ ${data.redis}</span>`;
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('api-status').innerHTML = '<span class="text-red-600">âœ— error</span>';
            }
        }

        // Fetch items
        async function fetchItems() {
            try {
                const response = await fetch(`${API_URL}/api/items`);
                const items = await response.json();
                
                const itemsList = document.getElementById('itemsList');
                
                if (items.length === 0) {
                    itemsList.innerHTML = '<div class="text-center text-gray-500 py-8">No items yet. Add one above!</div>';
                    return;
                }
                
                itemsList.innerHTML = items.map(item => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold text-lg text-gray-800">${item.name}</h3>
                                <p class="text-gray-600 mt-1">${item.description || 'No description'}</p>
                                <p class="text-xs text-gray-400 mt-2">Added: ${new Date(item.created_at).toLocaleString()}</p>
                            </div>
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">ID: ${item.id}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching items:', error);
                document.getElementById('itemsList').innerHTML = '<div class="text-center text-red-500 py-8">Error loading items</div>';
            }
        }

        // Add item
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const description = document.getElementById('itemDescription').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">âœ“ Item added successfully!</div>';
                    document.getElementById('addItemForm').reset();
                    fetchItems();
                    
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">âœ— Error: ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">âœ— Connection error</div>';
            }
        });

        // Test cache
        async function testCache() {
            const resultDiv = document.getElementById('cacheResult');
            try {
                const response = await fetch(`${API_URL}/api/cache/test`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <p class="font-semibold">âœ“ Cache is working!</p>
                        <p class="text-sm mt-1">Value from Redis: "${data.test_value}"</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">âœ— Cache test failed</div>';
            }
        }

        // Initialize
        fetchStatus();
        fetchItems();
        setInterval(fetchStatus, 30000); // Update status every 30s
    </script>
</body>
</html>
